<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/Css/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="wrapper">
    <div class="list-head"></div>
    <div class="content">
      <h1>To-Do List</h1>
      <div class="sort">
        <button class="sort-button">
          <img src="/Assets/Img/down-list.png" alt="">
        </button>
      </div>
      <form id="todo-form">
        <input class="input-text" type="text" id="todo-input">
        </input>
        <ul id="todo-list"></ul>
        <button class="add-list" type="submit">
          <img src="./assets/Img/button.png" alt="">
        </button>
      </form>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
